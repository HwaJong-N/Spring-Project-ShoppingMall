<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container px-15 px-lg-20 my-20">
    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-danger float-end" type="button"
                    th:onclick="|location.href='@{|/item/items/${item.id}/delete|}'|">상품 삭제</button>
        </div>
    </div>
    <h2 th:if="${param.saveStatus}" th:text="'저장 완료!'"></h2>
    <h2 th:if="${param.updateStatus}" th:text="'수정 완료!'"></h2>
    <div class="row gx-10 gx-lg-15 align-items-center">
        <div class="col-md-6">
            <img class="card-img-top mb-5 mb-md-0" th:src="@{|/item/items/images/${item.getThumbnailUUID()}|}"/>
            <div class="row">
                <div class="col">
                    <button class="btn btn-secondary btn-lg" type="button"
                        th:onclick="|location.href='@{|/item/items/${item.id}/edit/edit|}'|">사진수정</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary btn-lg" type="button"
                            th:onclick="|location.href='@{|/item/items/${item.id}/edit/delete|}'|">사진제거</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div>
                <label for="itemName">상품명</label>
                <input type="text" id="itemName" name="itemName" class="form-control"
                       value="name1" th:value="${item.itemName}" readonly>
            </div>
            <div>
                <label for="price">가격</label>
                <input type="text" id="price" name="price" class="form-control"
                       value="10000" th:value="${item.price}" readonly>
            </div>
            <div>
                <label for="seller">판매자</label>
                <input type="text" id="seller" name="seller" class="form-control"
                       value="seller1" th:value="${item.seller}" readonly>
            </div>
            <div>
                <label for="content">상품설명</label>
                <input type="text" id="content" name="content" class="form-control"
                       value="content1" th:value="${item.content}" readonly>
            </div>
        </div>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/item/items/{itemId}/edit(itemId=${item.id})}'|" type="button">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/item/items}'|"
                    type="button">목록으로</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
