<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>상품 수정 폼</h2>
  </div>
  <form action="item.html" th:action method="post">
    <div class="row gx-10 gx-lg-15 align-items-center">
      <div class="col-md-6">
        <img class="card-img-top mb-5 mb-md-0" th:src="@{|/item/items/images/${item.getThumbnailUUID()}|}"/>
      </div>
      <div class="col-md-6">
        <div>
          <label for="itemName">상품명</label>
          <input type="text" id="itemName" name="itemName" class="form-control" th:value="${item.itemName}">
        </div>
        <div>
          <label for="price">가격</label>
          <input type="text" id="price" name="price" class="form-control" th:value="${item.price}">
        </div>
        <div>
          <label for="seller">판매자</label>
          <input type="text" id="seller" name="seller" class="form-control" th:value="${item.seller}">
        </div>
        <div>
          <label for="content">상품설명</label>
          <input type="text" id="content" name="content" class="form-control" th:value="${item.content}">
        </div>
        <div>
          <input type="hidden" id="thumbnailName" name="thumbnailName" th:value="${item.thumbnailName}">
          <input type="hidden" id="thumbnailUUID" name="thumbnailUUID" th:value="${item.thumbnailUUID}">
        </div>
      </div>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='item.html'"
                th:onclick="|location.href='@{/item/items/{itemId}(itemId=${item.id})}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
