<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 750px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>


<div class="container px-15 px-lg-20 my-20">
  <div class="py-5 text-center">
    <h2>상품 수정</h2>
  </div>

  <form action="item.html" th:action th:object="${item}" method="post">
    <!-- 상품 사진 -->
    <div class="row gx-10 gx-lg-15 align-items-center">
      <div class="col-md-6">
        <div class="card-img-top mb-5 mb-md-0" style="text-align: center;">
          <img th:src="@{|/item/items/images/${item.getThumbnailUUID()}|}"/>
        </div>
      </div>

      <!-- 상품 설명 -->
      <div class="col-md-6">
        <div>
          <label for="itemName">상품명</label>
          <input type="text" id="itemName" th:field="*{itemName}" th:errorclass="field-error" class="form-control" >
          <div class="field-error" th:errors="*{itemName}">상품명 오류</div>
        </div>
        <div>
          <label for="price">가격</label>
          <input type="text" id="price" th:field="*{price}" th:errorclass="field-error" class="form-control" >
          <div class="field-error" th:errors="*{price}">가격 오류</div>
        </div>
        <div>
          <label for="seller">판매자</label>
          <input type="text" id="seller" th:field="*{seller}" th:errorclass="field-error" class="form-control">
          <div class="field-error" th:errors="*{seller}">판매자 오류</div>
        </div>
        <div>
          <label for="content">상품설명</label>
          <input type="text" id="content" th:field="*{content}" th:errorclass="field-error" class="form-control">
          <div class="field-error" th:errors="*{content}">설명 오류</div>
        </div>
        <div>
          <input type="hidden" id="thumbnailName" name="thumbnailName" th:value="${item.thumbnailName}">
          <input type="hidden" id="thumbnailUUID" name="thumbnailUUID" th:value="${item.thumbnailUUID}">
          <input type="hidden" id="avgStar" name="avgStar" th:value="${item.avgStar}">
        </div>
      </div>
      <hr class="my-4">
      <div class="row">
        <div class="col">
          <button class="w-100 btn btn-primary btn-lg" type="submit" id="itemUpdate">수정완료
          </button>
        </div>
        <div class="col">
          <button class="w-100 btn btn-secondary btn-lg" type="button"
                  th:onclick="|location.href='@{|/item/items/*{id}|}'|">수정취소
          </button>
        </div>
      </div>
    </div>

    <script th:if="${#fields.hasErrors()}">alert("상품 수정이 실패하였습니다")</script>

  </form>
</div>
</body>
</html>
