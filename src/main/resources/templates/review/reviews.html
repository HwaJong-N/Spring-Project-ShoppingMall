<html xmlns:th="http://www.thymeleaf.org">

<div class="card-header" th:fragment="reviewHeader(reviewId, itemId, nickname, star, comment)">
  <span style="font-size:1.3em; text-align:left; padding:0px 30px 0px 0px;" th:text="${nickname}">nickname</span>

  <span style="font-size:1.3em; text-align:center;" th:if="${star == 1}">★☆☆☆☆</span>
  <span style="font-size:1.3em; text-align:center;" th:if="${star == 2}">★★☆☆☆</span>
  <span style="font-size:1.3em; text-align:center;" th:if="${star == 3}">★★★☆☆</span>
  <span style="font-size:1.3em; text-align:center;" th:if="${star == 4}">★★★★☆</span>
  <span style="font-size:1.3em; text-align:center;" th:if="${star == 5}">★★★★★</span>

  <button class="btn btn-sm btn-outline-danger float-md-end reviewDelete" th:review-id="${reviewId}">삭제</button>

  <button type="button"
          class="btn btn-sm btn-outline-primary float-md-end"
          data-bs-toggle="modal"
          data-bs-target="#review-edit-modal"
          th:data-bs-id="${reviewId}"
          th:data-bs-item-id="${itemId}"
          th:data-bs-nickname="${nickname}"
          th:data-bs-star="${star}"
          th:data-bs-comment="${comment}">수정
  </button>
</div>

<div class="card-body" th:fragment="reviewBody(comment)">
  <p th:text="${comment}">내용</p>
</div>

</html>
